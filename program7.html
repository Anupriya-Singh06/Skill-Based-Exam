<!DOCTYPE html>
<html>
<head>
    <title>Marriage Eligibility Form</title>
</head>
<body>

<h2>Marriage Eligibility Check through Age </h2>
<form onsubmit="checkEligibility(); return false;">
    Name: <input type="text" id="name" required><br><br>
    Age: <input type="number" id="age" required><br><br>
    Gender:
    <select id="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <br><br>
    Status: <input type="text" id="status" readonly><br><br>
    <button type="submit">Check Status</button>
</form>
<script>
function checkEligibility() {
    var age = parseInt(document.getElementById("age").value);
    var gender = document.getElementById("gender").value;
    var statusField = document.getElementById("status");

    if (gender === "male" && age >= 21) {
        statusField.value = "Eligible for Marriage";
    } 
    else if (gender === "female" && age >= 18) {
        statusField.value = "Eligible for Marriage";
    } 
    else {
        statusField.value = "Not Eligible for Marriage";
    }
    }
</script>
</body>
</html>
