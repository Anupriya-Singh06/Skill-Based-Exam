<!DOCTYPE html>
<html>
<head>
    <title>Task Based Calculator</title>

    <script>
        function calculateResult() {

            // Get input values
            let num1 = parseFloat(document.getElementById("firstNumber").value);
            let num2 = parseFloat(document.getElementById("secondNumber").value);
            let task = document.getElementById("task").value;

            let result;

            // Perform task based on selection
            if (task === "add") {
                result = num1 + num2;
            } 
            else if (task === "subtract") {
                result = num1 - num2;
            } 
            else if (task === "multiply") {
                result = num1 * num2;
            } 
            else if (task === "divide") {
                result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
            }

            // Display result
            document.getElementById("resultField").value = result;
        }
    </script>
</head>

<body>

    <h2>Task Based Calculator</h2>

    First Number:
    <input type="text" id="firstNumber"><br><br>

    Second Number:
    <input type="text" id="secondNumber"><br><br>

    Select Task:
    <select id="task">
        <option value="add">Addition</option>
        <option value="subtract">Subtraction</option>
        <option value="multiply">Multiplication</option>
        <option value="divide">Division</option>
    </select><br><br>

    <button onclick="calculateResult()">Submit</button><br><br>

    Result:
    <input type="text" id="resultField" readonly>

</body>
</html>
