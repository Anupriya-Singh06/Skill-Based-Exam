<!DOCTYPE html>
<html>
<head>
    <title>Marriage Eligibility Check </title>
</head>
<body>
<h2>Marriage Eligibility Form</h2>
<form onsubmit="checkStatus(); return false;">
    Name:
    <input type="text" id="name" required>
    <br><br>
    Age:
    <input type="number" id="age" required>
    <br><br>
    Gender:
    <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <br><br>
    Status:
    <input type="text" id="status" readonly>
    <br><br>
    <button type="submit">Submit</button>
</form>
<script>
function checkStatus() {
    var age = parseInt(document.getElementById("age").value);
    var gender = document.getElementById("gender").value;
    var statusBox = document.getElementById("status");
    if (gender === "Male") {
        if (age >= 21) {
            statusBox.value = "Eligible for Marriage";
        } else {
            statusBox.value = "Not Eligible for Marriage";
        }
    }
    else if (gender === "Female") {
        if (age >= 18) {
            statusBox.value = "Eligible for Marriage";
        } else {
            statusBox.value = "Not Eligible for Marriage";
        }
    }
    else {
        statusBox.value = "Please Select Gender";
    }
}
</script>
</body>
</html>
