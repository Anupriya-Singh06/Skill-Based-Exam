<!DOCTYPE html>
<html>
<head>
    <title>Calculate Sum of Two Number after Submit,Display it in Third </title>
</head>
<body>

<h2>Sum of Two Numbers</h2>

<form onsubmit="calculateSum(event)">
    
    Number 1:
    <input type="number" id="num1" required><br><br>

    Number 2:
    <input type="number" id="num2" required><br><br>

    Result:
    <input type="text" id="result" readonly><br><br>

    <button type="submit">Submit</button>

</form>

<script>
function calculateSum(event) {
    event.preventDefault();   // Stop page reload

    // Get values from input fields
    let number1 = parseFloat(document.getElementById("num1").value);
    let number2 = parseFloat(document.getElementById("num2").value);

    // Calculate sum
    let sum = number1 + number2;

    // Display result in third text field
    document.getElementById("result").value = sum;
}
</script>

</body>
</html>
