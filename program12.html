<!DOCTYPE html>
<html>
<head>
    <title>Check whether a Number is Prime or not. </title>
</head>
<body>
<h2>Check Prime Number</h2>
<form onsubmit="checkPrime(); return false;">
    Enter Number:
    <input type="number" id="number" required>
    <br><br>
    Status:
    <input type="text" id="status" readonly>
    <br><br>
    <button type="submit">Check</button>
</form>
<script>
function checkPrime() {
    var num = parseInt(document.getElementById("number").value);
    var statusField = document.getElementById("status");
    if (num <= 1) {
        statusField.value = "Not a Prime Number";
        return;
    }
    var isPrime = true;
    for (var i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
            isPrime = false;
            break;
        }
    }
    if (isPrime) {
        statusField.value = "Prime Number";
    } else {
        statusField.value = "Not a Prime Number";
    }
}
</script>
</body>
</html>
