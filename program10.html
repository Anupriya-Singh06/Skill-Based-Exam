<!DOCTYPE html>
<html>
<head>
    <title>Odd Even Counter and Sum</title>
</head>
<body>
<h2>Odd & Even Counter with Sum</h2>
<form onsubmit="calculate(); return false;">
    Enter First Number:
    <input type="number" id="num1" required>
    <br><br>
    Enter Second Number:
    <input type="number" id="num2" required>
    <br><br>
    Number of Even:
    <input type="text" id="evenCount" readonly>
    <br><br>
    Number of Odd:
    <input type="text" id="oddCount" readonly>
    <br><br>
    Sum of Even:
    <input type="text" id="evenSum" readonly>
    <br><br>
    Sum of Odd:
    <input type="text" id="oddSum" readonly>
    <br><br>
    <button type="submit">Calculate</button>
</form>
<script>
function calculate() {
    var num1 = parseInt(document.getElementById("num1").value);
    var num2 = parseInt(document.getElementById("num2").value);
    var evenCount = 0;
    var oddCount = 0;
    var evenSum = 0;
    var oddSum = 0;
    var start = Math.min(num1, num2);
    var end = Math.max(num1, num2);
    for (var i = start; i <= end; i++) 
    {
        if (i % 2 === 0) {
            evenCount++;
            evenSum += i;
        } else {
            oddCount++;
            oddSum += i;
        }
    }
    document.getElementById("evenCount").value = evenCount;
    document.getElementById("oddCount").value = oddCount;
    document.getElementById("evenSum").value = evenSum;
    document.getElementById("oddSum").value = oddSum;
}
</script>
</body>
</html>
